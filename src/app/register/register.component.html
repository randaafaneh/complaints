<body>

<div class = 'container'>
    <div class= 'form-container'>
<form [formGroup]="userForm" (ngSubmit)="postdata(userForm)" >
    <h1 class="h4 mb-4">Sign up</h1>

    <div class="form-row mb-4">
        <div class="col"> 
            <input 
            type="text" 
            formControlName='firstName' 
            class="form-control" 
            placeholder="First name"
            name='firstName'
            >
        </div>
        <div class="col">
            <input 
            type="text" 
            formControlName='lastName' 
            class="form-control" 
            placeholder="Last name"
             name='lastName'>
        </div>
    </div>
    <div class="col">
    <input 
    type="email" 
    formControlName='email' 
    class="form-control" 
    placeholder="E-mail"
    name='email'
    >
</div>
<div class="col">

    <input 
    type="password" 
    formControlName='password' 
    class="form-control" 
    placeholder="Password"
    name='password'
    >
</div>  

  
    <button type="submit" (click)='changePath()' >Sign up</button>

    <p> Already have an account? <a  (click)='changePath()'>Log in</a>

</p>
   

</form>
</div>
</div>
</body>
<router-outlet></router-outlet>
